<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
 
 
    <title>challenge4</title>
  </head>

  <body>
    <div id="main-container">

      <div id="top-side">
        <img src="./images/image-equilibrium.jpg" alt="virtual coin image">
      </div>
      <div id="bottom-side">
        <div id="bottom-title">
          <p>Equilibrium #3429</p>
        </div>
        <div id="bottom-comment">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div id="bottom-coin-container">
          <img src="./images/icon-ethereum.svg" alt="crystal icon">
          <div id="price-container">
            <p>0.041 ETH</p>
          </div>
          <div id="time-container">
            <img src="images/icon-clock.svg" alt="clock icon" id="clock">
            <p>3 days left</p>
          </div>
        </div>
        <div id="line-container">
          <hr>
        </div>
        <div id="bottom-credits-container">
          <div id="photo-container">
            <img src="./images/image-avatar.png" alt="">
          </div>
          <div id="name-container">
            <p id="credits-of">Creation of </p>
          </div>
          <p id="author-name">Jules Wyvern</p>
      </div>

    </div>
  </body>
</html>
